<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Día de Muertos - Historias de Terror Mexicanas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-900 via-red-900 to-orange-900 min-h-screen" style="background-image: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%), radial-gradient(circle at 70% 30%, rgba(249, 115, 22, 0.2) 0%, transparent 50%), radial-gradient(circle at 50% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%);">
    <!-- Contenedor principal responsivo -->
    <div class="relative min-h-screen max-w-7xl mx-auto overflow-hidden">
        <!-- Fondo con imagen principal -->
        <div class="absolute inset-0 bg-mexican-pattern bg-skull-pattern">
            <!-- Fondo con gradientes y patrones mexicanos en lugar de imagen -->
            <div class="absolute inset-0 bg-gradient-to-br from-purple-900/60 via-orange-900/50 to-red-900/40"></div>
            <div class="absolute inset-0 bg-gradient-radial"></div>

            <!-- Luces de velas ambientales -->
            <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-orange-400 rounded-full opacity-60 candle-atmosphere"></div>
            <div class="absolute top-1/3 right-1/4 w-3 h-3 bg-yellow-400 rounded-full opacity-50 candle-atmosphere" style="animation-delay: 1s;"></div>
            <div class="absolute bottom-1/3 left-1/3 w-2 h-2 bg-orange-300 rounded-full opacity-70 candle-atmosphere" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-1/4 right-1/3 w-1 h-1 bg-yellow-300 rounded-full opacity-60 candle-atmosphere" style="animation-delay: 3s;"></div>
            <div class="absolute top-1/2 left-1/6 w-1 h-1 bg-red-400 rounded-full opacity-40 candle-atmosphere" style="animation-delay: 4s;"></div>
            <div class="absolute bottom-1/2 right-1/6 w-2 h-2 bg-purple-400 rounded-full opacity-50 candle-atmosphere" style="animation-delay: 5s;"></div>

            <!-- Ondas místicas espirituales -->
            <div class="mystical-ripple" style="top: 20%; left: 30%; animation-delay: 2s;"></div>
            <div class="mystical-ripple" style="top: 70%; right: 25%; animation-delay: 5s;"></div>
            <div class="mystical-ripple" style="top: 50%; left: 70%; animation-delay: 8s;"></div>

            <!-- Partículas flotantes (pétalos de cempasúchil) -->
            <div class="floating-petal" style="left: 10%; animation-delay: 0s;"></div>
            <div class="floating-petal" style="left: 25%; animation-delay: 2s;"></div>
            <div class="floating-petal" style="left: 45%; animation-delay: 4s;"></div>
            <div class="floating-petal" style="left: 65%; animation-delay: 6s;"></div>
            <div class="floating-petal" style="left: 80%; animation-delay: 8s;"></div>
            <div class="floating-petal" style="left: 35%; animation-delay: 1s;"></div>
            <div class="floating-petal" style="left: 55%; animation-delay: 3s;"></div>
            <div class="floating-petal" style="left: 75%; animation-delay: 5s;"></div>

            <!-- Efectos de humo/incienso -->
            <div class="smoke-effect" style="top: 30%; left: 15%; animation-delay: 1s;"></div>
            <div class="smoke-effect" style="top: 60%; right: 20%; animation-delay: 3s;"></div>
            <div class="smoke-effect" style="top: 45%; left: 60%; animation-delay: 5s;"></div>
            <div class="smoke-effect" style="top: 75%; left: 40%; animation-delay: 7s;"></div>

            <!-- Efecto de niebla/humo -->
            <div class="absolute inset-0 bg-gradient-to-t from-purple-900/20 via-transparent to-transparent opacity-60"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-orange-900/10 via-transparent to-red-900/10 opacity-40"></div>

            <!-- Siluetas de elementos mexicanos -->
            <div class="absolute inset-0 opacity-20">
                <!-- Cruz mexicana -->
                <div class="absolute top-1/4 right-1/5 w-1 bg-gray-400 shadow-lg" style="height: 15%;"></div>
                <div class="absolute top-1/4 right-1/5 w-8 bg-gray-400 shadow-lg" style="height: 1px; margin-top: 7%; margin-left: -3.5px;"></div>

                <!-- Arco decorativo -->
                <div class="absolute bottom-1/3 left-1/6 w-16 h-8 border-2 border-gray-500 rounded-t-full opacity-30"></div>

                <!-- Segunda cruz más pequeña -->
                <div class="absolute top-1/3 left-1/4 w-0.5 bg-gray-500 shadow-md" style="height: 8%;"></div>
                <div class="absolute top-1/3 left-1/4 w-4 bg-gray-500 shadow-md" style="height: 0.5px; margin-top: 4%; margin-left: -1.75px;"></div>

                <!-- Elementos geométricos inspirados en talavera -->
                <div class="absolute top-1/2 right-1/4 w-4 h-4 bg-yellow-600 transform rotate-45 opacity-40"></div>
                <div class="absolute bottom-1/2 left-1/4 w-3 h-3 bg-orange-600 transform rotate-12 opacity-35"></div>
                <div class="absolute top-2/3 right-1/3 w-2 h-6 bg-red-600 transform rotate-30 opacity-25"></div>
                <div class="absolute bottom-1/4 left-1/5 w-5 h-2 bg-purple-600 transform -rotate-15 opacity-30"></div>

                <!-- Decoraciones adicionales -->
                <div class="absolute top-1/5 left-1/3 w-6 h-1 bg-yellow-500 opacity-30"></div>
                <div class="absolute bottom-1/4 right-1/4 w-1 h-4 bg-orange-500 opacity-35"></div>
            </div>
        </div>

        <!-- Elementos decorativos flotantes con CSS -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Calaveras de azúcar con CSS -->
            <div class="absolute w-32 h-24 md:w-64 md:h-48 transform rotate-[-10deg] opacity-90 hidden md:block animate-float skull-float sugar-skull day-of-dead-element"
                 style="top: 15%; left: 3%; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-white rounded-full"></div>
            </div>

            <div class="absolute w-32 h-24 md:w-64 md:h-48 transform rotate-[-20deg] opacity-90 hidden md:block animate-float-reverse day-of-dead-element altar-element"
                 style="top: 25%; left: 15%; background: linear-gradient(45deg, #dc2626, #f97316); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-8 h-4 bg-white rounded-full"></div>
            </div>

            <!-- Imágenes para mobile -->
            <div class="absolute w-20 h-16 md:hidden transform rotate-[-10deg] opacity-80 sugar-skull day-of-dead-element"
                 style="top: 20%; left: 5%; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full"></div>
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-4 h-2 bg-white rounded-full"></div>
            </div>

            <div class="absolute w-20 h-16 md:hidden transform rotate-[15deg] opacity-80 day-of-dead-element marigold-glow"
                 style="top: 35%; right: 5%; background: linear-gradient(45deg, #eab308, #f97316); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full"></div>
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-4 h-2 bg-white rounded-full"></div>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="relative z-10 flex flex-col lg:flex-row min-h-screen">
            <!-- Sección del título -->
            <div class="flex-1 flex items-center justify-center p-6 lg:p-12">
                <div class="text-center">
                    <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold text-orange-500 mb-4 font-inter glow-text">
                        ¡DÍA DE MUERTOS!
                    </h1>
                    <p class="text-white text-lg md:text-xl lg:text-2xl mt-6">
                        ¡Regístrate para compartir leyendas y tradiciones del Día de Muertos!
                    </p>
                </div>
            </div>

            <!-- Sección del formulario -->
            <div class="flex-1 flex items-center justify-center p-6 lg:p-12">
                <div class="w-full max-w-md bg-purple-900/90 p-8 rounded-3xl backdrop-blur-sm border-2 border-orange-500 shadow-2xl">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl md:text-3xl font-bold text-yellow-400 font-inter mb-2">🎉 ¡FORMA PARTE DE LA TRADICIÓN! 🎉</h2>
                        <p class="text-orange-200 text-sm">Regístrate para honrar a nuestros difuntos con tus historias</p>
                    </div>
                    <form class="space-y-6">
                        <!-- Nombre completo -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                NOMBRE COMPLETO
                            </label>
                            <input type="text"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="💀 Tu nombre completo" />
                        </div>

                        <!-- Carrera -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                CARRERA
                            </label>
                            <input type="text"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="📚 Tu carrera profesional" />
                        </div>

                        <!-- Cuatrimestre -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                CUATRIMESTRE
                            </label>
                            <input type="text"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="📖 ¿En qué cuatrimestre estás?" />
                        </div>

                        <!-- Correo -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                CORREO
                            </label>
                            <input type="email"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="✉️ Tu correo electrónico" />
                        </div>

                        <!-- Matrícula -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                MATRÍCULA
                            </label>
                            <input type="text"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="🎓 Tu número de matrícula" />
                        </div>

                        <!-- Contraseña -->
                        <div>
                            <label class="block text-white text-xl md:text-2xl font-bold font-inter mb-2 text-center">
                                CONTRASEÑA
                            </label>
                            <input type="password"
                                   class="w-full h-12 md:h-16 bg-black rounded-3xl px-4 text-white text-lg md:text-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all form-input"
                                   placeholder="🔐 Crea una contraseña segura" />
                        </div>

                        <!-- Botón de registro -->
                        <div class="pt-4">
                            <button type="submit"
                                    class="w-full h-16 md:h-20 bg-gradient-to-r from-orange-600 to-yellow-600 text-white text-2xl md:text-4xl font-bold font-inter rounded-full hover:from-orange-700 hover:to-yellow-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-orange-500 btn-register transform hover:scale-105">
                                ¡ÚNETE A LA FIESTA!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Elementos del logo/decoración en la parte inferior con CSS -->
        <div class="absolute bottom-4 left-4 right-4 flex justify-between items-end pointer-events-none">
            <div class="w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 opacity-90 transform hover:scale-110 transition-transform duration-300 sugar-skull day-of-dead-element"
                 style="background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-6 h-3 bg-white rounded-full"></div>
            </div>
            <div class="w-16 h-16 md:w-24 md:h-24 lg:w-32 lg:h-32 opacity-90 transform hover:scale-110 transition-transform duration-300 day-of-dead-element marigold-glow"
                 style="background: linear-gradient(45deg, #eab308, #f97316); border-radius: 50%; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white rounded-full" style="left: 40%;"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-8 h-2 bg-white rounded-full"></div>
            </div>
        </div>

        <!-- Papel picado decorativo con CSS -->
        <div class="absolute top-0 left-0 right-0 pointer-events-none">
            <div class="papel-picado-wrap flex justify-center space-x-4 py-4">
                <div class="h-12 md:h-16 lg:h-20 animate-bounce papel-float day-of-dead-element" style="animation-delay: 0s; background: linear-gradient(45deg, #f97316, #fff); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 40px; height: 48px;"></div>
                <div class="h-12 md:h-16 lg:h-20 animate-bounce papel-float day-of-dead-element marigold-glow" style="animation-delay: 0.5s; background: linear-gradient(45deg, #eab308, #f97316); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 40px; height: 48px;"></div>
                <div class="h-12 md:h-16 lg:h-20 animate-bounce papel-float day-of-dead-element" style="animation-delay: 1s; background: linear-gradient(45deg, #dc2626, #f97316); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 40px; height: 48px;"></div>
                <div class="h-12 md:h-16 lg:h-20 animate-bounce papel-float day-of-dead-element marigold-glow" style="animation-delay: 1.5s; background: linear-gradient(45deg, #7c3aed, #f97316); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 40px; height: 48px;"></div>
                <div class="h-12 md:h-16 lg:h-20 animate-bounce papel-float day-of-dead-element" style="animation-delay: 2s; background: linear-gradient(45deg, #f97316, #fbbf24); clip-path: polygon(50% 0%, 0% 100%, 100% 100%); width: 40px; height: 48px;"></div>
            </div>
        </div>

        <!-- Elementos adicionales del Día de Muertos con CSS -->
        <div class="absolute inset-0 pointer-events-none">
            <!-- Pan de muerto con CSS -->
            <div class="absolute w-20 h-20 md:w-32 md:h-32 opacity-85 hidden md:block animate-float day-of-dead-element altar-element"
                 style="top: 45%; left: 8%; animation-delay: 1s; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 50%; border: 3px solid #fff;">
                <div class="absolute top-2 left-2 w-2 h-2 bg-white rounded-full"></div>
                <div class="absolute top-2 right-2 w-2 h-2 bg-white rounded-full"></div>
                <div class="absolute bottom-2 left-2 w-2 h-2 bg-white rounded-full"></div>
                <div class="absolute bottom-2 right-2 w-2 h-2 bg-white rounded-full"></div>
            </div>

            <!-- Botella de tequila con CSS -->
            <div class="absolute w-16 h-24 md:w-24 md:h-36 opacity-80 hidden lg:block animate-float-reverse day-of-dead-element"
                 style="top: 60%; right: 8%; animation-delay: 2s; background: linear-gradient(45deg, #22c55e, #16a34a); border-radius: 10px; border: 2px solid #fff;">
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-8 h-2 bg-yellow-400 rounded-full"></div>
            </div>

            <!-- Fruta tradicional (naranja) con CSS -->
            <div class="absolute w-16 h-16 md:w-24 md:h-24 opacity-85 hidden md:block animate-float-reverse day-of-dead-element"
                 style="top: 55%; left: 25%; animation-delay: 4s; background: linear-gradient(45deg, #f97316, #ea580c); border-radius: 50%; border: 2px solid #fff;">
            </div>

            <!-- Mole en cazuela con CSS -->
            <div class="absolute w-20 h-16 md:w-28 md:h-20 opacity-80 hidden lg:block animate-float day-of-dead-element altar-element"
                 style="top: 40%; right: 20%; animation-delay: 5s; background: linear-gradient(45deg, #7c2d12, #a16207); border-radius: 10px; border: 2px solid #fff;">
            </div>

            <!-- Veladora adicional con CSS -->
            <div class="absolute w-12 h-16 md:w-20 md:h-24 opacity-90 hidden md:block animate-float day-of-dead-element candle-glow"
                 style="top: 70%; left: 20%; animation-delay: 3s; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 10px; border: 2px solid #fff;">
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-6 h-8 bg-yellow-300 rounded-full animate-pulse"></div>
            </div>

            <!-- Calaverita de chocolate con CSS -->
            <div class="absolute w-14 h-14 md:w-20 md:h-20 opacity-90 hidden lg:block animate-float-reverse sugar-skull day-of-dead-element"
                 style="top: 50%; right: 30%; animation-delay: 7s; background: linear-gradient(45deg, #7c2d12, #a16207); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; border: 2px solid #fff;">
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full"></div>
                <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-4 h-2 bg-white rounded-full"></div>
            </div>

            <!-- Platillo de barro con comida con CSS -->
            <div class="absolute w-18 h-12 md:w-24 md:h-16 opacity-80 hidden md:block animate-float day-of-dead-element altar-element"
                 style="top: 75%; right: 15%; animation-delay: 8s; background: linear-gradient(45deg, #dc2626, #b91c1c); border-radius: 10px; border: 2px solid #fff;">
            </div>
        </div>

        <!-- Velas decorativas en las esquinas con CSS -->
        <div class="candle candle-left candle-glow" style="width: 20px; height: 60px; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 10px; border: 2px solid #fff;">
            <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-12 h-16 bg-yellow-300 rounded-full animate-pulse"></div>
        </div>
        <div class="candle candle-right candle-glow" style="width: 20px; height: 60px; background: linear-gradient(45deg, #f97316, #fbbf24); border-radius: 10px; border: 2px solid #fff;">
            <div class="absolute top-1 left-1/2 transform -translate-x-1/2 w-12 h-16 bg-yellow-300 rounded-full animate-pulse"></div>
        </div>

        <!-- Personajes decorativos con CSS -->
        <div class="absolute bottom-20 left-8 hidden lg:block">
            <div class="character-left day-of-dead-element altar-element" style="width: 80px; height: 120px; background: linear-gradient(45deg, #f97316, #dc2626); border-radius: 40px 40px 20px 20px; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-12 h-8 bg-white rounded-full"></div>
                <div class="absolute top-10 left-1/2 transform -translate-x-1/2 w-16 h-20 bg-black rounded-full"></div>
            </div>
        </div>
        <div class="absolute bottom-20 right-8 hidden lg:block">
            <div class="character-right day-of-dead-element altar-element" style="width: 80px; height: 120px; background: linear-gradient(45deg, #7c3aed, #f97316); border-radius: 40px 40px 20px 20px; border: 2px solid #fff;">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-white rounded-full"></div>
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-8 h-8 bg-white rounded-full" style="left: 60%;"></div>
                <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 w-12 h-8 bg-white rounded-full"></div>
                <div class="absolute top-10 left-1/2 transform -translate-x-1/2 w-16 h-20 bg-black rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
